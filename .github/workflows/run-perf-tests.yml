# This workflow does not require the run_tests.sh script
name: Gatling Manual Run

on:
  workflow_dispatch:
    inputs:
      USERS:
        description: 'Number of ramp users'
        required: false
        default: '1'
      DURATION:
        description: 'Ramp duration in seconds'
        required: false
        default: '1'

jobs:
  gatling-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build (compile) Scala code
        run: mvn clean compile

      - name: Run Gatling simulation with Maven
        run: |
          mvn gatling:test -Dgatling.simulationClass=Simulations.BasicSimulation -DUSERS=${{ github.event.inputs.USERS }} -DDURATION=${{ github.event.inputs.DURATION }}