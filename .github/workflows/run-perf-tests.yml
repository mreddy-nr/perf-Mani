name: Gatling Manual Run

on:
  workflow_dispatch:
    inputs:
      USERS:
        description: 'Number of ramp users'
        required: false
        default: '10'
      DURATION:
        description: 'Ramp duration in seconds'
        required: false
        default: '30'

jobs:
  gatling-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build Scala code
        run: mvn clean compile

      - name: Run Gatling simulation with dynamic ramp-up
        run: mvn gatling:test -Dgatling.simulationClass=Simulations.BasicSimulation -DUSERS=${{ github.event.inputs.USERS }} -DDURATION=${{ github.event.inputs.DURATION }}

      - name: Upload Gatling Reports
        uses: actions/upload-artifact@v4
        with:
          name: gatling-report
          path: target/gatling/results/