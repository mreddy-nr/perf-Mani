# This workflow does not require the run_tests.sh script
name: Gatling Manual Run

on:
  workflow_dispatch:
    inputs:
      USERS:
        description: 'Number of ramp users'
        required: false
        default: '1'
      DURATION:
        description: 'Ramp duration in seconds'
        required: false
        default: '1'

jobs:
  gatling-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: run Gatling tests
        run: mvn gatling:test -Dgatling.simulationClass=Simulations.BasicSimulation -DUSERS=${{ github.event.inputs.USERS }} -DDURATION=${{ github.event.inputs.DURATION }} 
      - name: Build (compile) Scala code
        run: mvn clean compile

      - name: List Gatling results directory
        run: ls -l target/gatling/results

      - name: Upload Gatling Results
        uses: actions/upload-artifact@v4
        with:
          name: gatling-results
          path: target/gatling
    